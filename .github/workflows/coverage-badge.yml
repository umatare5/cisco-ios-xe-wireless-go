name: Coverage Badge

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]
    paths:
      - '.github/workflows/coverage-badge.yml'
      - '.octocov.yml'
      - 'coverage/report.out'

permissions:
  contents: write

jobs:
  badge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout main
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install octocov
        run: |
          curl -sSL "https://github.com/k1LoW/octocov/releases/download/v0.69.0/octocov_v0.69.0_linux_amd64.tar.gz" -o /tmp/octocov.tgz
          tar -C $RUNNER_TEMP -xzf /tmp/octocov.tgz octocov
          $RUNNER_TEMP/octocov --version

      - name: Generate coverage badge
        run: |
          test -f coverage/report.out || { echo "coverage/report.out not found"; exit 1; }
          $RUNNER_TEMP/octocov badge coverage --out docs/assets/coverage.svg

      - name: Commit coverage badge
        run: |
          if [[ -n "$(git status --porcelain docs/assets/coverage.svg)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/assets/coverage.svg
            git commit -m ":octocat: ci(coverage): Update coverage badge via octocov"
            git push
          fi

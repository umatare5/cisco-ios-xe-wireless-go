name: Format and Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  fmt:
    uses: umatare5/common/.github/workflows/go-test-fmt.yml@49d5d37a92af3d54a6aeb9e55b8ab40e3713343c # v0.10.0
    with:
      go_version: "1.24.5"
      golangci_lint_version: "v2.3.1"
      golangci_lint_config: ".golangci.yml"

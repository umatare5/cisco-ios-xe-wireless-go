name: Format and Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  fmt:
    uses: umatare5/common/.github/workflows/go-test-fmt.yml@d2ecc6dad30688e2c0bd5676d741c359194e23a7 # v0.11.0
    with:
      go_version: "1.24.5"
      golangci_lint_version: "v2.3.1"
      golangci_lint_config: ".golangci.yml"
